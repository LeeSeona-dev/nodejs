
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>회원가입실습</title>
 </head>
 
 <body>
     <form action="join" method="post">
 
         <table width="400px">
             <!-- Step 1 시작 -->
             <tr >
                 <th align="left" bgcolor="gray" colspan="2"  height="50">
                     Step1:아이디/비번 입력
                 </th>
             </tr>
             <tr height="35">
                 <td align="right" bgcolor="whitesmoke">
                     아이디
                 </td>
                 <td align="left" bgcolor="whitesmoke">
                     <input type="text" name="id">
                 </td>
             </tr>
             <tr height="35">
                 <td align="right" bgcolor="whitesmoke">비밀번호  </td>
                 <td align="left" bgcolor="whitesmoke"> 
                     <input type="text" name="password1"></td>
             </tr>
             <tr height="35">
                 <td align="right" bgcolor="whitesmoke">비밀번호 확인  </td>
                 <td align="left" bgcolor="whitesmoke"> 
                     <input type="text" name="password2"></td>
             </tr>
 
             <!-- Step1 끝 -->
 
             <!-- Step 2 시작 -->
             <tr>
                 <th align="left" bgcolor="gray" colspan="2"  height="50">Step2 : 개인정보</th>
              
             </tr>
             <tr height="35">
                 <td align="right" bgcolor="whitesmoke"> 성별  </td>
                 <td align="left" bgcolor="whitesmoke"> 
                     <input type="radio" name="gender" value="man"> 남
                     <input type="radio" name="gender" value="woman"> 여 </td>
                 
             </tr>
             <tr height="35">
                 <td align="right" bgcolor="whitesmoke">혈액형  </td>
                 <td align="left" bgcolor="whitesmoke">
                     <select name="blood" >
                         <option value="A형">A형</option>
                         <option value="B형">B형</option>
                         <option value="AB형">AB형</option>
                         <option value="O형">O형</option>
                     </select>
                 </td>
             </tr>
             <tr height="35">
                 <td align="right" bgcolor="whitesmoke" > 생일 
 
                 </td>
                 <td align="left" bgcolor="whitesmoke">
                     <input type="date" name="birthday">
                 </td>
             </tr>
             <!-- Step2 끝 -->
 
             <!-- Step 3 시작 -->
             <tr>
                 <th align="left" bgcolor="gray" colspan="2"  height="50">Step3 : 선호도</th>
             </tr>
             <tr height="35">
                 <td  align="right" bgcolor="whitesmoke"> 취미  </td>
                 <td align="left" bgcolor="whitesmoke" >축구<input type="checkbox" name="hobby" value="sc">
                 야구 <input type="checkbox" name="hobby" value="bs"> 농구 <input type="checkbox" name="hobby" value="bk"> 
                 </td>
                 
             </tr>
             <tr height="35">
                 <td align="right" bgcolor="whitesmoke"> 좋아하는 색깔  </td>
                 <td align="left" bgcolor="whitesmoke"><input type="color" name="color"></td>
             </tr>
             <!-- Step3 끝 -->
 
             <!-- Step4 시작 -->
             <tr>
                 <th align="left" bgcolor="gray" colspan="2"  height="50">Step4 : 적고 싶은 말</th>
             </tr>
             <tr height="35px" bgcolor = "whitesmoke">
                 <td colspan="2">
                     <textarea name="text" id=""  rows="5" cols="56"  placeholder="내용을 입력해주세요"></textarea>
                 </td>
                 
                 
             </tr>
             <tr height="35" bgcolor="whitesmoke">
                 
                 <td align="center" colspan="2"> 
                     <input type="submit" value="POST">
                     <input type="reset">
                 </td>
                 
             </tr>
             <!-- Step4 끝  -->
 
 
         </table>
 
 
 
     </form>
 </body>
 </html>
